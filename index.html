<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- BOOTSTRAP  -->
    <form>
        <div class="form group">
            <label for="email">Email</label>
            <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter Your Name">
        </div>
        <div class="form group">
            <label for="password">Password</label>
            <input type="email" class="form-control form-control-sm" id="password" placeholder="Enter Your Password">
        </div>
        <div class="form group">
            <label for="university">Select Your Country</label>
            <select id="university" class="form-control" style="width:50%;">
                <option>
                    Select Your Country
                </option>
                <option>
                    BD
                </option>
                <option>
                    AUS
                </option>
                <option>
                    CANADA
                </option>
            </select>
        </div>
    </form>
    <!-- JUBMBOTRON -->

    <div class="jumbotron">
        <h1 class="display-4 text-center">
            WATCH THIS VIDEO
        </h1>
        <center>
            <video width="50%" controls>
                <source src="video1.mp4" type="video/mp4">
            </video>
        </center>
    </div>

    <!-- BOOTSTRAP MODAL -->

    <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#sign-modal">
        Sign UP
    </button>
    <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#login-modal">
        LOGIN IN
    </button>

    <div class="modal" id="sign-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        Please! Sign UP
                    </div>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control form-control-sm" id="email"
                                placeholder="Enter Your Name">
                        </div>
                        <div class="form group">
                            <label for="password">Password</label>
                            <input type="email" class="form-control form-control-sm" id="password"
                                placeholder="Enter Your Password">
                        </div>
                        <div class="form group">
                            <label for="university">Select Your Country</label>
                            <select id="university" class="form-control" style="width:50%;">
                                <option>
                                    Select Your Country
                                </option>
                                <option>
                                    BD
                                </option>
                                <option>
                                    AUS
                                </option>
                                <option>
                                    CANADA
                                </option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="login-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        Please! Login
                    </div>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control form-control-sm" id="email"
                                placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="email" class="form-control form-control-sm" id="password"
                                placeholder="Enter Your Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">
                        SAVE CHANGES
                    </button>
                    <button class="btn btn-danger" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP MEDIA OBJECT -->
    <div class="media">
        <img class="ml-5 mt-5" src="images.jfif" alt="">
        <div class="media-body mt-5 ml-2">
            <p class="h3">SALMAN MD SULTAN</p>
            <p>WELCOME TO MY COMMENT</p>
            <div class="media">
                <img class="ml-5 mt-5" src="bg2.jfif" alt="">
                <div class="media-body mt-5 ml-2">
                    <p class="h3">SALMAN MD SULTAN</p>
                    <p>WELCOME TO MY COMMENT</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Slider -->
    <div id="image-slider" class="carousel  slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#image-slider" data-slide-to="0" class="active"></li>
            <li data-target="#image-slider" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img src="bg2.jfif" alt="FIRST SLIDE" class="d-block w-100">
            </div>
            <div class="carousel-item active">
                <img src="images.jfif" alt="Second SLIDE " class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#image-slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#image-slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
    </div>
</body>

</html>
